<body>
    <div class="todoContainer">
        <!-- TODO:Cabeçalho -->
        <header>
            <h1>Funcionarios</h1>
        </header>
        <!-- *Adicionar Funcionario -->
        <form id="todoForm">
            <p>Adicione um novo funcionario:</p>
            <div class="formControl">
                <input type="text" id="todoInput" placeholder="Novo Funcionario">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <!-- TODO: Editar Funcionário -->
        <form id="editForm" class="hide">
            <p>Editar informações:</p>
            <div class="formControl">
                <input type="text" id="editInput">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelEditBtn">Cancelar</button>
        </form>
        <!-- TODO: Ferramentas -->
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="searchInput" placeholder="Buscar funcionario">
                    <button id="eraseButton">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <!-- *Filtro -->
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filterSelect">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
